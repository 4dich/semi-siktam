    </div>
    <div class="div2">
        <input type="radio" id="phone" name="find" onclick="ss();"><label for="">핸드폰 인증</label><br>

            내명의로 가입한 아이디와, 이름/핸드폰번호가일치한 아이디를 찾습니다
            <button>다음단계</button>

        <input type="radio" id="rphone" name="find" onclick="ss();"><label fot="">등록된 핸드폰으로 찾기</label><br>
        <div id="f2">
            <input type="text" placeholder="이름을 입력해 주세요"><br>
            <input type="text" placeholder="가입했을때 등록된 핸드폰 번호"> <button>다음단계</button>
        </div>
        <input type="radio" id="email" name="find" onclick="ss();"><label fot="">등록된 이메일로 찾기</label><br>

    <script>
        function ss() {
            if ($('input:radio[id=phone]').is(':checked')) {
                $('#f1').show();
            } else {
                $('#f1').hide();
            }
            if ($('input:radio[id=rphone]').is(':checked')) {
                $('#f2').show();
            } else {
                $('#f2').hide();
            }
            if ($('input:radio[id=email]').is(':checked')) {
                $('#f3').show();
            } else {
                $('#f3').hide();
            }
            if ($('input:radio[id=pid]').is(':checked')) {
                $('#f4').show();
            } else {
                $('#f4').hide();
            }
        }
