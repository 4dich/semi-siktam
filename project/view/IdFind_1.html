<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/headerfooterLayout.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Find Id</title>
    <style>
        .div1 {
            margin-left: 26%;
            padding-left: 1%;
            /* border : 1px solid black; */
            width: 50%;
            height: 100px;
            background: rgb(13, 78, 100);
            color: orange;
        }

        .div2 {
            margin-left: 26%;
            padding-left: 1%;
            /* border : 1px solid black; */
            width: 50%;
            height: 420px;
            background: orange;
        }

        .div3 {
            margin-left: 26%;
            padding-left: 1%;
            /* border : 1px solid black; */
            width: 50%;
            height: 50px;
            background: rgb(13, 78, 100);
            color: orange;
        }

        .radio{
            width:20px; height:20px;
        }

        .text{
            width: 35%;
            height: 25px;
        }

        button{
            height: 30px;
        }

        #f1 {
            display: none;
        }

        #f2 {
            display: none;
        }

        #f3 {
            display: none;
        }

        #f4 {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav id="nav">
            <div id="logodiv"><img id="logo" src="../resources/images/KakaoTalk_20200101_193858750.png" alt=""></div>
            <div id="navp">
                <a class="navp" href=""><span>로그인</span></a>
                <a class="navp" href=""><span>마이페이지</span></a>
            </div>
        </nav>
    </header>
    <br>
    <div class="div1">
        <h1 style="text-align: center;">아이디 찾기</h1><br>
        <h4>아이디 찾기 방법 중 가능한 방법을 선택해 주세요.</h4>
    </div>
    <div class="div2">
        <br><br><br><br>
        <div>
            <input type="radio" id="phone" class="radio" name="find" onclick="ss();" style="width:20px; height:20px;">&nbsp;<label for="phone">핸드폰 인증</label><br><br>
            <div id="f1" style="display: none;">
                내명의로 가입한 아이디와, 이름/핸드폰번호가일치한 아이디를 찾습니다<br>
                <button>다음단계</button>
            </div>
        </div>
        <br>
        <div>
            <input type="radio" id="rphone"  class="radio" name="find" onclick="ss();">&nbsp;<label for="rphone">등록된 핸드폰으로 찾기</label><br><br>
            <div id="f2">
                <input type="text" class="text" placeholder="이름을 입력해 주세요"><br>
                <input type="text" class="text" placeholder="가입했을때 등록된 핸드폰 번호">&nbsp;<button>다음단계</button>
            </div>
        </div>
        <br>
        <div>
            <input type="radio" id="email" class="radio" name="find" onclick="ss();">&nbsp;<label for="email">등록된 이메일로 찾기</label><br><br>
            <div id="f3">
                <input type="email" class="text" placeholder="이메일을 입력해주세요">&nbsp;<button>다음단계</button>
            </div>
        </div>
        <br>
        <div>
            <input type="radio" id="pid" class="radio" name="find" onclick="ss();">&nbsp;<label for="pid">등록된 이름/생년월일/성별 찾기</label><br><br>
            <div id="f4">
                <input type="text" class="text" placeholder="이름을 입력해 주세요">&nbsp;<input type="date" class="text">&nbsp;
                <input type=""><br><button>다음단계</button>
            </div>
        </div>
    </div>


    <script>
        function ss() {
            if ($('input:radio[id=phone]').is(':checked')) {
                $('#f1').show();
            } else {
                $('#f1').hide();
            }
            if ($('input:radio[id=rphone]').is(':checked')) {
                $('#f2').show();
            } else {
                $('#f2').hide();
            }
            if ($('input:radio[id=email]').is(':checked')) {
                $('#f3').show();
            } else {
                $('#f3').hide();
            }
            if ($('input:radio[id=pid]').is(':checked')) {
                $('#f4').show();
            } else {
                $('#f4').hide();
            }
        }



    </script>

    <div class="div3">
        비밀번호 찾으시나요? &nbsp;<a href="../views/FindPassword.html" style="color: orange;">비밀번호 찾기 (이동)</a>
    </div>
    <br>

    <footer>
    </footer>
</body>

</html>
